<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Form</title>
</head>
<body class="bg-color">
  <h2 class="text-center margin-y text-color font-style">CONTACT FORM</h2>


    <form action="" method="get" class="margin-x d-inline-block width50" >
      <div>
        <input type="text" placeholder="YOUR NAME">
      </div>
      <div>
        <input type="email" placeholder="YOUR EMAIL ADDRESS" >
      </div>
      <div>
        <input type="text" placeholder="COMPANY">
        <input type="text" placeholder="PHONE">
      </div>
      <div>
        <input type="text" placeholder="YOUR MESSAGE" >
      </div>
      <button type="submit">SEND MESSAGE</button>
    </form>

  
  <div class="margin-x margin-y d-inline-block">
    <p>YOU CAN FIND US HERE</p>
    <p>SAMPLE ADDRESS. SAMPLE STREET. 123/45</p>
    <p>OR ON MAPS</p>
    <ul>
      <li>+3 (000) 0123 3210</li>
      <li>+3 (000) 0456 3210</li>
    </ul>
  </div>
</body>
</html>
